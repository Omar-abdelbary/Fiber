                    <h2>Create your Fiber <br> account</h2>


                    <form action="" class="form">

                            <label for="text">Your Name :</label>

                        <div class="col-11">

                        </div>

                        </div>

                            <label for="Password"> Password :</label>
                        </div>

                        <div class="col-11">
                            <input type="password" placeholder="At Least 8 characters" id="passwordInput" required>

                                </a></p>

                        </div>

                        <div class="col-11 text-center">

                        </div>

                        <div class="col-12">
                            <p>Already have an account? <a href="#"> Sign in</a></p>
                        </div>




                    </form>

                </div>
